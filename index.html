<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="website/simple.css">
  <title>Taylor's ðŸ”¥ Gameboy Demo</title>

  <!-- Assistant font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="controlsLegend">
    <legend id="controlsLegendLeft"><i class="ph-arrow-up"></i><br><i class="ph-arrow-left"></i><br><i class="ph-arrow-down"></i><br><i class="ph-arrow-right"></i><br>A<br>B<br>Start</legend>
    <legend id="controlsLegendRight">W<br>A<br>S<br>D<br>L<br>K<br>Enter</legend>
  </div>
  <main>
    <div id="game">
      <canvas id="mainCanvas" width="160" height="144">No Canvas Support</canvas>
    </div>
    <div id="colSelectorAnchor">
      <div id="colSelector">
        <div class="colSelectorButton" onclick="changePal(0)">
          <div class="colorInner" id="colGray"></div>
        </div>
        <div class="colSelectorButton" onclick="changePal(1)">
          <div class="colorInner" id="colGreen"></div>
        </div>
        <div class="colSelectorButton" onclick="changePal(2)">
          <div class="colorInner" id="colAutumn"></div>
        </div>
      </div>
    </div>
    <p>Taylor Plewe - 2024</p>
    <p>view the <a href="https://github.com/taylorplewe/tdgbd">source code</a> if you're cool</p>
    <p>(running on a modified version of the <a href="https://github.com/binji/binjgb">binjgb</a> WebAssembly Gameboy emulator)</p>
  </main>
  <div id="controller">
    <div id="controller_dpad">
      <div id="controller_left"></div>
      <div id="controller_right"></div>
      <div id="controller_up"></div>
      <div id="controller_down"></div>
    </div>
    <div id="controller_select" class="capsuleBtn">Select</div>
    <div id="controller_start" class="capsuleBtn">Start</div>
    <div id="controller_b" class="roundBtn">B</div>
    <div id="controller_a" class="roundBtn">A</div>
  </div>
  <script src="website/binjgb.js"></script>
  <script src="website/simple.js"></script>
</body>
