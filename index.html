<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="simple.css">
  <title>Taylor's Dope Gameboy Demo</title>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="controlsLegend">
    <legend id="controlsLegendLeft">↑<br>←<br>↓<br>→<br>A<br>B<br>Start</legend>
    <legend id="controlsLegendRight">W<br>A<br>S<br>D<br>L<br>K<br>Enter</legend>
  </div>
  <main>
    <div id="game">
      <canvas id="mainCanvas" width="160" height="144">No Canvas Support</canvas>
    </div>
    <div id="colSelectorAnchor">
      <div id="colSelector">
        <div class="colSelectorButton" onclick="changePal(0)">
          <div class="colorInner" id="colGray"></div>
        </div>
        <div class="colSelectorButton" onclick="changePal(1)">
          <div class="colorInner" id="colGreen"></div>
        </div>
        <div class="colSelectorButton" onclick="changePal(2)">
          <div class="colorInner" id="colAutumn"></div>
        </div>
      </div>
    </div>
    <p>by Taylor Plewe</p>
    <p>view the <a href="https://github.com/taylorplewe/tdgbd">source code</a></p>
    <p>using the <a href="https://github.com/binji/binjgb">binjgb</a> WebAssembly Gameboy emulator</p>
  </main>
  <div id="controller">
    <div id="controller_dpad">
      <div id="controller_left"></div>
      <div id="controller_right"></div>
      <div id="controller_up"></div>
      <div id="controller_down"></div>
    </div>
    <div id="controller_select" class="capsuleBtn">Select</div>
    <div id="controller_start" class="capsuleBtn">Start</div>
    <div id="controller_b" class="roundBtn">B</div>
    <div id="controller_a" class="roundBtn">A</div>
  </div>
  <script src="binjgb.js"></script>
  <script src="simple.js"></script>
</body>
